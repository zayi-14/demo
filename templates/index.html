        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </nav>
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Hello</strong> you can work with you text in the website
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container">
        <form action='/analyze' method="post">{% csrf_token %}
            <div class="form-group">
                <label for="nothing">Enter your text here</label>
                <textarea class="form-control" name="text" id="hai" rows="10"></textarea>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="removingpunc" type="checkbox" id="customswitch1">
                <label class="form-check-label" for="customswitch1">removing the punchuation</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="fullcaps" type="checkbox" id="customswitch2">
                <label class="form-check-label" for="customswitch2">upper case</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="newlineremover" type="checkbox" id="customswitch3">
                <label class="form-check-label" for="customswitch3">removing the newline</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="exspaceremover" type="checkbox" id="customswitch4">
                <label class="form-check-label" for="customswitch4">removing the extra space</label>
            </div>
            <button type="submit" class="btn btn-dark mt-2">analyze the text</button>
        </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
